events {}

http {
    upstream project1 {
        server project-1:8080;
    }

    upstream project2 {
        server project-2:8080;
    }

    server {
        listen 80;

        server_name cats.local dogs.local;

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;

        ssl_certificate /etc/nginx/cert.pem;
        ssl_certificate_key /etc/nginx/key.pem;

        server_name cats.local;

        location = / {
            proxy_pass http://project1/random-cat;
        }

        location /static/ {
            alias /var/www/static/cats/;
        }
        
        location / {
            return 404;
        }
    }

    server {
        listen 443 ssl;

        ssl_certificate /etc/nginx/cert.pem;
        ssl_certificate_key /etc/nginx/key.pem;

        server_name dogs.local;

        location = / {
            proxy_pass http://project2/random-dog;
        }

        location /static/ {
            alias /var/www/static/dogs/;
        }

        location / {
            return 404;
        }
    }
}